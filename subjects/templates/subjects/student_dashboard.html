<div class="row">
	<div class="col-9">
		{% for lesson in subject.lessons.all %}
			<div>
				<h3>{{ lesson.title }}</h3>
				<a href="{% url "subjects:lesson-detail" subject.code lesson.pk %}">View</a>
			</div>
		{% endfor %}
	</div>

	<div class="col-3">
		<h4>Teacher: {{ subject.teacher }}</h4>
		<p>Lessons available: {{ subject.lessons.count }}</p>
		<p>Your mark for this subject: {{ mark|default_if_none:"You have no mark yet" }}</p>
	</div>
</div>
