<div class="row">
	<div class="col-8 list-group">
		{% for lesson in subject.lessons.all %}
			<div class="list-group-item d-flex justify-content-between align-items-center">
				<span class="">{{ lesson.title }}</span>
				<a href="{% url "subjects:lesson-detail" subject.code lesson.pk %}" class="btn btn-outline-primary"><i class="bi bi-eye"></i></a>
			</div>
		{% endfor %}
	</div>

	<div class="offset-1 col-3 card">
		<div class="card-body">
			<h3 class="card-title"><i class="bi bi-mortarboard-fill"></i> {{ subject.teacher }}</h3>
			<p class="card-text mt-4 fs-5">Lessons available: {{ subject.lessons.count }}</p>
			<p class="card-text fs-5">
				Your mark for this subject: {% if mark and mark >= 5 %}{{ mark }} <i class="bi bi-check-lg text-success"></i> {% elif mark and mark < 5 %}{{ mark }} <i class="bi bi-x-lg text-danger"></i> {% else %}You have no mark yet{% endif %}
			</p>
		</div>
	</div>
</div>
