{% extends "base.html" %}
{% load markdownify %}
{% block title %}{{lesson}}{% endblock title %}
{% block content %}
	<div class="row mt-5">
		<div class="col">
			<div class="d-flex flex-row justify-content-between align-items-center">
				<span class="display-3">{{ lesson.title }}</span> 
				{% if user.is_teacher %}
				<div>
					<a href="{% url "subjects:edit-lesson" subject.code lesson.pk %}" class="btn btn-outline-warning">Edit</a>
					<a href="{% url "subjects:delete-lesson" subject.code lesson.pk %}" class="btn btn-outline-danger">Delete</a>
				</div>
				{% endif %}
			</div>
			<p>{{ lesson.content|markdownify }}</p>
		</div>
	</div>
{% endblock %}
