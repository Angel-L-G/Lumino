{% extends "base.html" %}
{% block title %}{{ other_user.username }}{% endblock %}
{% block content %}
		<img src="{{ other_user.profile.avatar.url }}" alt="avatar">
		<h1>{{ other_user.username }}</h1> <strong> {{ other_user.profile.get_role_display }} </strong>
		<p>{{ other_user.profile.bio }}</p>
		<p>{{ other_user.email }}</p>
		<p>{{ other_user.first_name }}</p>
		<p>{{ other_user.last_name }}</p>
{% endblock %}
