{% extends "base.html" %}
{% block title %}Edit User{% endblock title %}
{% block content %}
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Save</button>
	</form>
	<a href="{{ user.profile.get_absolute_url }}">Cancel</a>
{% endblock content %}
